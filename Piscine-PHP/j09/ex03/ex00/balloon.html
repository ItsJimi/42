<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Balloon</title>
		<style media="screen">
			#balloon {
				background: red;
				width: 200px;
				height: 200px;
				border-radius: 100%;
			}
		</style>
	</head>
	<body>
		<div id="balloon" onclick="more();" onmouseout="leave();"></div>
		<script type="text/javascript">
			document.getElementById("balloon").style.background = "red";

			function more() {
				var balloon = document.getElementById("balloon");

				if (balloon.offsetWidth >= 420) {
					balloon.style.width = "200px";
					balloon.style.height = "200px";
				}

				balloon.style.width = balloon.offsetWidth + 10 + "px";
				balloon.style.height = balloon.offsetHeight + 10 + "px";

				if (document.getElementById("balloon").style.background == "red")
					balloon.style.background = "green";
				else if (document.getElementById("balloon").style.background == "green")
					balloon.style.background = "blue";
				else if (document.getElementById("balloon").style.background == "blue")
					balloon.style.background = "red";
			}

			function leave() {
				var balloon = document.getElementById("balloon");
				console.log(balloon.offsetWidth);
				console.log(balloon.offsetHeight);

				if (balloon.offsetWidth > 200) {
					balloon.style.width = balloon.offsetWidth - 5 + "px";
					balloon.style.height = balloon.offsetHeight - 5 + "px";
				}

				if (document.getElementById("balloon").style.background == "blue")
					balloon.style.background = "green";
				else if (document.getElementById("balloon").style.background == "green")
					balloon.style.background = "red";
				else if (document.getElementById("balloon").style.background == "red")
					balloon.style.background = "blue";
			}
		</script>
	</body>
</html>
